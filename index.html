<!DOCTYPE html>
<html lang="en" id="index">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LMovie</title>
    <link rel="icon" href="assets/icon/l-icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top shadow">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/icon/l-icon.png"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top"
          />MovieList</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse ms-auto"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html#popular"
                >Popular</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#best">Best</a>
            </li>
          </ul>
          <form class="d-flex ms-auto" role="search" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
            />
          </form>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleControls"
      class="container carousel slide mt-5"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner" id="carousel-inner">
        <div class="carousel-item active"></div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div id="popular">
      <section id="movieSection" class="">
        <div class="container">
          <h4 id="title">Popular</h4>
          <div class="container row justify-content-start" id="container"></div>
        </div>
      </section>
    </div>
    <div id="best">
      <section id="movieSection" class="bestMovie background-grey">
        <div class="container">
          <h4 id="title-best">Best Movie</h4>
          <div
            class="container row justify-content-start"
            id="container-newest"
          ></div>
        </div>
      </section>
    </div>
    <footer>&copy; Salim Sulaiman</footer>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
